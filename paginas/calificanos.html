    <div class="formulario">
      <div class="formulario2">
        <h1>Calificanos</h1>
      <fieldset>
      <form method="post" action="#" enctype="multipart/form-data" >
          <fieldset>
              <label for="nombre">Nombre:</label><br>
              <input type="text" name="nombre" id="nombre" maxlength="15" minlength="3" required/><br>

              <label for="apellido">Apellido:</label><br>
              <input type="text" name="apellido" id="apellido" maxlength="20" minlength="3" required/><br>

              <label>Sexo</label><br>
              <input type="radio" checked name="sexo" value="femenino" id="fem" required/>
              <label for="fem">Femenino</label><br>
              <input type="radio" name="sexo" value="masculino" id="masc" required/>
              <label for="masc">Masculino</label><br>
              <input type="radio" name="sexo" value="otro" id="otro" required/>
              <label for="otro">Otro</label><br>

              <label for="email">Email:</label><br>
              <input type="email" name="email" id="email" maxlength="30" minlength="10" required/><br><br>
          </fieldset>
          <fieldset>
              <label id="util">Como calificarias nuestra página?</label><br>
              <input type="radio" name="cal" value="unoo" id="uno"/>
              <label for="uno">1</label>
              <input type="radio" name="cal" value="doss" id="dos"/>
              <label for="dos">2</label>
              <input type="radio" name="cal" value="tress" id="tres"/>
              <label for="tres">3</label>
              <input type="radio" name="cal" value="cuatroo" id="cuatro"/>
              <label for="cuatro">4</label>
              <input type="radio" name="cal" value="cincoo" id="cinco"/>
              <label for="cinco">5</label><br>
              <input type="radio" name="cal" value="seiss" id="seis"/>
              <label for="seis">6</label>
              <input type="radio" name="cal" value="sietee" id="siete"/>
              <label for="siete">7</label>
              <input type="radio" name="cal" value="ochoo" id="ocho"/>
              <label for="ocho">8</label>
              <input type="radio" name="cal" value="nuevee" id="nueve"/>
              <label for="nueve">9</label>
              <input type="radio" checked name="cal" value="diezz" id="diez"/>
              <label for="diez">10</label><br><br>
          </fieldset>
          <fieldset>
              <label for="opinion">Te gustaria darnos alguna opinión sobre la pagina?</label><br><br>
              <textarea name="op" id="opinion" cols="25" rows="10"></textarea><br>
          </fieldset>
          <fieldset>
              <input type="checkbox" name="notificaciones" value="notific" id="noti">
              <label for="noti">Notificarme en caso de actualizacion de cartelera o precios</label>
          </fieldset><br>

          <input type="submit" name="enviar" value="enviar" id="enviar" class="type">
          <input type="reset" value="borrar" class="type"> <br> <br>
          
      </form>
      </fieldset>
      </div>
